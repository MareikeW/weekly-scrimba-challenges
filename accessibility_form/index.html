<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Festive&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
        rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>Create an Account</title>
    </head>
    <body>
        <main class="container">
            <div>
                <img src="https://cdn.pixabay.com/photo/2017/05/15/13/56/sign-up-2314914_960_720.png" alt="Cartoon hand clicking on a 'sign up' button." />
        
                <h1>Create an Account</h1>
                <p>Please fill in the form to create an account.</p>
            </div>
            <form>
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name here..." autocomplete="name" required/>
                
                <label for="city">City</label>
                <input id="city" type="text" placeholder="Enter your city here..." required/>
                
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email here..." autocomplete="email" required/>
                
                <button type="submit">Register</button>
            </form>
          </main>  
    </body>
</html>
